[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4", "setuptools-scm>=8"]
build-backend = "hatchling.build"

[project]
name = "sortune-adapters"
description = "External integrations for Sortune (YouTube Music, storage, telemetry)"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pydantic>=2.11.7",
    "redis>=5.0",
    "ytmusicapi>=1.7.4",
    "python-dotenv>=1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["sortune_adapters"]

[tool.hatch.version]
# This is the correct way to specify the version file
source = "vcs"
path = "sortune_adapters/_version.py"

[tool.hatch.version.vcs]
root = "../../"                # repo root relative to THIS pyproject
relative_to = "pyproject.toml" # anchor paths to this file
tag_regex = "^v(?P<version>\\d+(?:\\.\\d+){2,3}.*)$"  # accepts 3- or 4-part versions

[tool.hatch.build.hooks.vcs]
version-file = "sortune_adapters/_version.py"

# For compatibility & local tools
[tool.setuptools_scm]
search_parent_directories = true
fallback_version = "0.0.0"