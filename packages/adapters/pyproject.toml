[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "sortune-adapters"
description = "External integrations for Sortune (YouTube Music, storage, telemetry)"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pydantic>=2.11.7",
    "redis>=5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["sortune_adapters"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "sortune_adapters/_version.py"
