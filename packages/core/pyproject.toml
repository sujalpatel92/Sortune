[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4", "setuptools-scm>=8"]
build-backend = "hatchling.build"

[project]
name = "sortune-core"
description = "Core domain models, services, and rules for Sortune"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = ["pydantic>=2.11.7"]

[tool.hatch.build.targets.wheel]
packages = ["sortune_core"]

[tool.hatch.version]
source = "vcs"
path = "sortune_core/_version.py"

[tool.hatch.version.vcs]
root = "../../"                # repo root relative to THIS pyproject
relative_to = "pyproject.toml" # anchor paths to this file
tag_regex = "^v(?P<version>\\d+(?:\\.\\d+){2,3}.*)$"  # accepts 3- or 4-part versions

[tool.hatch.build.hooks.vcs]
version-file = "sortune_core/_version.py"

# Lets version detection work from temp build dirs
[tool.setuptools_scm]
search_parent_directories = true
fallback_version = "0.0.0"
